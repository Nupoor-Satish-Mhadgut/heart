<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Heart Disease Prediction Form</h2>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="sex" class="form-label">Sex (1 = Male, 0 = Female)</label>
                <input type="number" class="form-control" id="sex" name="sex" required>
            </div>
            <div class="mb-3">
                <label for="chest_pain" class="form-label">Chest Pain Type (1-4)</label>
                <input type="number" class="form-control" id="chest_pain" name="chest_pain" required>
            </div>
            <div class="mb-3">
                <label for="bp" class="form-label">Blood Pressure</label>
                <input type="number" class="form-control" id="bp" name="bp" required>
            </div>
            <div class="mb-3">
                <label for="cholesterol" class="form-label">Cholesterol</label>
                <input type="number" class="form-control" id="cholesterol" name="cholesterol" required>
            </div>
            <div class="mb-3">
                <label for="fbs" class="form-label">Fasting Blood Sugar (FBS > 120: 1 = True, 0 = False)</label>
                <input type="number" class="form-control" id="fbs" name="fbs" required>
            </div>
            <div class="mb-3">
                <label for="ekg" class="form-label">Resting ECG Results (0, 1, 2)</label>
                <input type="number" class="form-control" id="ekg" name="ekg" required>
            </div>
            <div class="mb-3">
                <label for="max_hr" class="form-label">Max Heart Rate</label>
                <input type="number" class="form-control" id="max_hr" name="max_hr" required>
            </div>
            <div class="mb-3">
                <label for="exercise_angina" class="form-label">Exercise Induced Angina (1 = Yes, 0 = No)</label>
                <input type="number" class="form-control" id="exercise_angina" name="exercise_angina" required>
            </div>
            <div class="mb-3">
                <label for="st_depression" class="form-label">ST Depression</label>
                <input type="number" class="form-control" id="st_depression" step="0.1" name="st_depression" required>
            </div>
            <div class="mb-3">
                <label for="slope" class="form-label">Slope of ST (1, 2, 3)</label>
                <input type="number" class="form-control" id="slope" name="slope" required>
            </div>
            <div class="mb-3">
                <label for="vessels_fluro" class="form-label">Number of Major Vessels (0-3)</label>
                <input type="number" class="form-control" id="vessels_fluro" name="vessels_fluro" required>
            </div>
            <div class="mb-3">
                <label for="thallium" class="form-label">Thallium Test Result (3 = Normal, 6 = Fixed Defect, 7 = Reversible Defect)</label>
                <input type="number" class="form-control" id="thallium" name="thallium" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
